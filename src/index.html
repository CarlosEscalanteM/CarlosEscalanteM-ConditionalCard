<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Profile Card Generator</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Include Cover</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label>Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Last Name</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>SocialMediaPosition</label>
        <select class="picker" for="position">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Role</label>
        <select class="picker" for="role">
          <option value="Insert Profession">Select One</option>
          <option value="Salsa Dancer">Salsa Dancer</option>
          <option value="Tortilla Smugler">Tortilla Smugler</option>
          <option value="Corrupt Cop">Corrupt Cop</option>
          <option value="Professional in Bucketholes Repair"
            >Professional in Bucketholes Repair</option
          >
          <option value="Jedi Master">Jedi Master</option>
        </select>
      </li>
      <li>
        <label>Current City</label>
        <select class="picker" for="currentCity">
          <option value="Insert City">Select One</option>
          <option value="Miami, United States">Miami, United States</option>
          <option value="Tokyo, Japan">Tokyo, Japan</option>
          <option value="Montreal, Canada">Montreal, Canada</option>
          <option value="Tangamandapio, Mexico">Tangamandapio, Mexico</option>
          <option value="Popayán, Colombia">Popayán, Colombia</option>
        </select>
      </li>
      <li>
        <label>Zodiac Sign</label>
        <select class="picker" for="zodiacSign">
          <option value="Insert Zodiac Sign">Select One</option>
          <option value="Aquarius">Aquarius</option>
          <option value="Pisces">Pisces</option>
          <option value="Aries">Aries</option>
          <option value="Taurus">Taurus</option>
          <option value="Gemini">Gemini</option>
          <option value="Cancer">Cancer</option>
          <option value="Leo">Leo</option>
          <option value="Virgo">Virgo</option>
          <option value="Libra">Libra</option>
          <option value="Scorpio">Scorpio</option>
          <option value="Sagittarius">Sagittarius</option>
          <option value="Capricorn">Capricorn</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
